<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="cards-pattern" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- Pokemon Card -->
      <rect x="50" y="50" width="120" height="168" rx="8" fill="#FFD700" opacity="0.1"/>
      <rect x="60" y="60" width="100" height="100" rx="4" fill="#FF0000" opacity="0.1"/>
      <rect x="60" y="170" width="100" height="38" rx="4" fill="#FF0000" opacity="0.1"/>
      
      <!-- Yu-Gi-Oh Card -->
      <rect x="200" y="100" width="120" height="168" rx="8" fill="#8B4513" opacity="0.1"/>
      <rect x="210" y="110" width="100" height="100" rx="4" fill="#DAA520" opacity="0.1"/>
      <rect x="210" y="220" width="100" height="38" rx="4" fill="#DAA520" opacity="0.1"/>
      
      <!-- Magic Card -->
      <rect x="100" y="250" width="120" height="168" rx="8" fill="#191970" opacity="0.1"/>
      <rect x="110" y="260" width="100" height="100" rx="4" fill="#4169E1" opacity="0.1"/>
      <rect x="110" y="370" width="100" height="38" rx="4" fill="#4169E1" opacity="0.1"/>
      
      <!-- One Piece Card -->
      <rect x="250" y="200" width="120" height="168" rx="8" fill="#FF4500" opacity="0.1"/>
      <rect x="260" y="210" width="100" height="100" rx="4" fill="#FF8C00" opacity="0.1"/>
      <rect x="260" y="320" width="100" height="38" rx="4" fill="#FF8C00" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background with pattern -->
  <rect width="1920" height="1080" fill="url(#cards-pattern)"/>
</svg>